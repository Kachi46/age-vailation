<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palidrome</title>
    <link rel="stylesheet" href="pali.css">
    <script defer src="pali.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwords e.g level, refer.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button id="checkBtn"> Check Palindrome</button>
        </div>
        <p class="info-text">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>
</body>
</html>
