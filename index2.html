<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="box">
 <div class="container">
     <form id="myForm">
         <fieldset>
        <legend>Your Basic Info</legend>
        <label for="Username">Username</label>
        <input type="Username" id="name" name="name" required><br>
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="Password">Password</label>
        <input type="password"  id="password" name="password" required>
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password"  id="ConfirmPassword" name="password" required>
        <label for="age">Age</label><br>
        <input type="radio" id="under 18" name="age" value="under18">
        <label for="under 18">Under 18</label>
        <br>
        <input type="radio" id="over 18" name="age" value="over 18">
        <label for="over 18">Over 18</label> 
        <br>
        <button class="btn" type="button" onclick="submitBasicInfo()">Submit</button> 
        <input class="btn" type="reset" value="Reset">
        
    </fieldset>  
    </form>
    <form class="container1">
        <fieldset>
            <legend>Your Profile</legend>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio"></textarea><br><br>

            <label for="jobRole">Job Role:</label><br>
            <select id="jobRole" name="jobRole">
                <option value="frontEnd">Front-End Developer</option>
                <option value="backEnd">Back-End Developer</option>
                <option value="fullStack">Full-Stack Developer</option>
            </select><br><br>

            <label>Interests:</label><br>
            <input type="checkbox" id="development" name="interest" value="development">
            <label for="development">Development</label><br>
            <input type="checkbox" id="design" name="interest" value="design">
            <label for="design">Design</label><br>
            <input type="checkbox" id="business" name="interest" value="business">
            <label for="business">Business</label><br><br>
            <button class="btn" type="button" onclick="submitProfile()">Submit Profile</button>
            <input class="btn" type="reset" value="Reset">
        </fieldset>
    </form>
        <br>
        <p>Sign Up</p>

</div>
</div>
</body>
</html>
